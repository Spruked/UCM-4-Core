# k8s/orb-core-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: orb-core-service
  labels:
    app: orb-core
    component: consciousness-field
spec:
  selector:
    app: orb-core
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: websocket
    port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP  # Internal service, load balanced across replicas
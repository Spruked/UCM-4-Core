# k8s/cali-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cali
  labels:
    app: cali
    component: intelligence-navigation
spec:
  replicas: 1  # Single instance, stateless reads resolved state
  selector:
    matchLabels:
      app: cali
  template:
    metadata:
      labels:
        app: cali
        component: intelligence-navigation
    spec:
      containers:
      - name: cali
        image: ucm4/cali:latest
        ports:
        - containerPort: 8007
          name: http
        env:
        - name: ORB_CORE_URL
          value: "http://orb-core-service:8000"
        - name: SHARED_VAULT_URL
          value: "http://vault-service:8002"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8007
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: cali-skg
          mountPath: /app/skg
      volumes:
      - name: cali-skg
        persistentVolumeClaim:
          claimName: cali-skg-pvc  # SKG can be persistent for learning
      restartPolicy: Always
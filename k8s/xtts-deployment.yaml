# k8s/xtts-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xtts
  labels:
    app: xtts
    component: speech-synthesis
spec:
  replicas: 2  # Scalable workers, can be GPU-pinned if needed
  selector:
    matchLabels:
      app: xtts
  template:
    metadata:
      labels:
        app: xtts
        component: speech-synthesis
    spec:
      containers:
      - name: xtts
        image: ucm4/xtts:latest
        ports:
        - containerPort: 8005
          name: http
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            nvidia.com/gpu: 1  # GPU for faster synthesis
          limits:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8005
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: voice-models
          mountPath: /app/voices
      volumes:
      - name: voice-models
        persistentVolumeClaim:
          claimName: xtts-voices-pvc
      restartPolicy: Always
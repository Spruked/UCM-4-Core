# k8s/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orb-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: orb.yourdomain.com
    http:
      paths:
      - path: /api/v1/orb
        pathType: Prefix
        backend:
          service:
            name: orb-core-service
            port:
              number: 8000
      - path: /ws/orb
        pathType: Prefix
        backend:
          service:
            name: orb-core-service
            port:
              number: 8001
# k8s/orb-core-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orb-core
  labels:
    app: orb-core
    component: consciousness-field
spec:
  replicas: 3  # Multiple identical replicas
  selector:
    matchLabels:
      app: orb-core
  template:
    metadata:
      labels:
        app: orb-core
        component: consciousness-field
    spec:
      containers:
      - name: orb-field
        image: ucm4/orb-core:latest
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 8001
          name: websocket
        env:
        - name: ORB_MODE
          value: "replicated"
        - name: SHARED_VAULT_URL
          value: "http://vault-service:8002"
        - name: SEED_VAULT_URL
          value: "http://caleon-service:8003"
        - name: WHISPERX_URL
          value: "http://whisperx-service:8004"
        - name: XTTS_URL
          value: "http://xtts-service:8005"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        # No persistent volumes - stateless
      restartPolicy: Always
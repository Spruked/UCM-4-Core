# k8s/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: orb-config
  labels:
    app: orb-system
data:
  # Shared configuration for all ORB components
  ORB_MODE: "replicated"
  LOG_LEVEL: "INFO"
  HEALTH_CHECK_INTERVAL: "30"

  # Service discovery
  ORB_CORE_URL: "http://orb-core-service:8000"
  VAULT_SERVICE_URL: "http://vault-service:8002"
  CALEON_SERVICE_URL: "http://caleon-service:8003"
  WHISPERX_SERVICE_URL: "http://whisperx-service:8004"
  XTTS_SERVICE_URL: "http://xtts-service:8005"
  CALI_SERVICE_URL: "http://cali-service:8007"

  # Audio settings
  DEFAULT_SAMPLE_RATE: "16000"
  AUDIO_CACHE_DIR: "/tmp/audio_cache"

  # Consensus settings
  CONSENSUS_THRESHOLD: "0.6"
  MAX_VERDICTS_FOR_CONSENSUS: "10"

  # Replication settings
  MIN_REPLICAS: "3"
  MAX_REPLICAS: "10"
  REPLICA_SCALING_THRESHOLD: "0.8"
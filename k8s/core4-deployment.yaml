# k8s/core4-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core4
  labels:
    app: core4
    component: thinking-cores
spec:
  replicas: 5  # Core 4 + 1
  selector:
    matchLabels:
      app: core4
  template:
    metadata:
      labels:
        app: core4
        component: thinking-cores
    spec:
      containers:
      - name: core
        image: ucm4/core:latest
        ports:
        - containerPort: 8006
          name: verdict-stream
        env:
        - name: ORB_CORE_URL
          value: "http://orb-core-service:8000"
        - name: CORE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8006
          initialDelaySeconds: 10
          periodSeconds: 10
      restartPolicy: Always